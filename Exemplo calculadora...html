<form name="calculadora">
<div class="calculadora">
<input type="text" name="tela">

<table>
	<tr>
		<td><button type="button" class="cinza" onclick="calculadora.tela.value += '7'">7</button></td>
		<td><button type="button" class="cinza" onclick="calculadora.tela.value += '8'">8</button></td>
        <td><button type="button" class="cinza" onclick="calculadora.tela.value += '9'">9</button></td>
        <td><button type="button" class="preto" onclick="calculadora.tela.value += '/'" >/</button></td>
    </tr> 
    
	<tr>
		<td><button type="button" class="cinza" onclick="calculadora.tela.value += '4'">4</button></td>
		<td><button type="button" class="cinza" onclick="calculadora.tela.value += '5'">5</button></td>
        <td><button type="button" class="cinza" onclick="calculadora.tela.value += '6'">6</button></td>
        <td><button type="button" class="preto" onclick="calculadora.tela.value += '*'">*</button></td>
    </tr> 
    <tr>
		<td><button type="button" class="cinza" onclick="calculadora.tela.value += '1'">1</button></td>
		<td><button type="button" class="cinza" onclick="calculadora.tela.value += '2'">2</button></td>
        <td><button type="button" class="cinza" onclick="calculadora.tela.value += '3'">3</button></td>
        <td><button type="button" class="preto" onclick="calculadora.tela.value += '-'">-</button></td>
    </tr> 
    <tr>
		<td><button type="button" class="vermelho" onclick="calculadora.tela.value = ''">C</button></td>
		<td><button type="button" class="cinza" onclick="calculadora.tela.value += '0'">0</button></td>
        <td><button type="button" class="verde" onclick="calculadora.tela.value = eval(calculadora.tela.value)">=</button></td>
        <td><button type="button" class="preto"onclick="calculadora.tela.value += '+'">+</button></td>
    </tr> 
</table> 
</div> 
</form>
